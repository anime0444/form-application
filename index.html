<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محفظتي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    button, input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
    }
    form {
      margin-top: 20px;
      display: none;
    }
    #wallet {
      display: none;
      background-color: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>مرحباً بك في محفظتك</h2>
  <button onclick="toggleForm('signup')">اشتراك</button>
  <button onclick="toggleForm('login')">تسجيل الدخول</button>  <form id="signupForm" onsubmit="handleSubmit(event, 'signup')">
    <input type="text" id="signupPhone" placeholder="رقم الهاتف" required>
    <input type="password" id="signupPin" placeholder="كلمة السر (4 أرقام)" required>
    <button type="submit">إنشاء الحساب</button>
  </form>  <form id="loginForm" onsubmit="handleSubmit(event, 'login')">
    <input type="text" id="loginPhone" placeholder="رقم الهاتف" required>
    <input type="password" id="loginPin" placeholder="كلمة السر (4 أرقام)" required>
    <button type="submit">دخول</button>
  </form>  <div id="wallet">
    <h3>تم تسجيل الدخول</h3>
    <p><strong>رقم الهاتف:</strong> <span id="walletPhone"></span></p>
    <p><strong>الرصيد:</strong> <span id="walletBalance"></span> د</p>
  </div>  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzwmA42isHw6xX5FPJEputpUbxbMG9qYvt9CXgku66lp51gzdEydw70i25OB41w3wh8nA/exec";

    function toggleForm(type) {
      document.getElementById("signupForm").style.display = (type === 'signup') ? 'block' : 'none';
      document.getElementById("loginForm").style.display = (type === 'login') ? 'block' : 'none';
      document.getElementById("wallet").style.display = 'none';
    }

    function handleSubmit(event, action) {
      event.preventDefault();
      const phone = document.getElementById(action + "Phone").value.trim();
      const pin = document.getElementById(action + "Pin").value.trim();

      if (pin.length !== 4 || isNaN(pin)) {
        alert("الرجاء إدخال كود مكون من 4 أرقام فقط");
        return;
      }

      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({ phone, pin, action }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        if (action === "login" && response.includes("مرحباً")) {
          const matchPhone = response.match(/رقمك: (.+)/);
          const matchBalance = response.match(/رصيدك: (.+) د/);
          if (matchPhone && matchBalance) {
            document.getElementById("walletPhone").innerText = matchPhone[1];
            document.getElementById("walletBalance").innerText = matchBalance[1];
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("wallet").style.display = "block";
          }
        } else {
          alert(response);
        }
      })
      .catch(error => alert("حدث خطأ: " + error));
    }
  </script></body>
</html>
