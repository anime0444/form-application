<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محفظتي</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h2>مرحباً بك في محفظتك</h2>
  <input type="text" id="phone" placeholder="أدخل رقم الهاتف">
  <button onclick="checkWallet()">دخول / إنشاء حساب</button>

  <div id="result"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzBEC5BYf2X_LYtyFYFBgPcALKVwRX-Jr-MjoGKkZD5wK6VxH-otkjszuBaRWYyV2eZ/exec";

    function checkWallet() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        alert("يرجى إدخال رقم الهاتف");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById("result").innerText = text;
      })
      .catch(err => {
        document.getElementById("result").innerText = "حدث خطأ: " + err;
      });
    }
  </script>

</body>
</html>
