<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محفظتك</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>مرحباً بك في محفظتك</h2>
  <input type="text" id="phone" placeholder="أدخل رقم الهاتف">
  <br>
  <button onclick="login()">دخول</button>

  <div id="result"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwx_gBapxlyv3GFUtdJpteu1PQFfrkBXx9V6CZYDgL42ijiuRRFizjuRLSlxoUpW_CC/exec";

    function login() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return alert("يرجى إدخال رقم الهاتف");

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      })
      .then(res => res.text())
      .then(data => document.getElementById("result").innerText = data)
      .catch(err => alert("حدث خطأ: " + err));
    }
  </script>

</body>
</html>
