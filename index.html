<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محفظتي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
    }
    #wallet {
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>محفظتك الإلكترونية</h2>

  <input type="text" id="phone" placeholder="أدخل رقم الهاتف">
  <br>
  <button onclick="accessWallet()">دخول / إنشاء حساب</button>

  <div id="wallet">
    <h3>تم الدخول بنجاح</h3>
    <p><strong>رقم الهاتف:</strong> <span id="walletPhone"></span></p>
    <p><strong>الرصيد:</strong> <span id="walletBalance"></span> د</p>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycby5KCoulaF6dsMJNx7qz5P53BqvsZJu1_l8VtcFFNPxYoa7wvM_H-SewUBk8ZKMdtOj-A/exec";

    function accessWallet() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        alert("يرجى إدخال رقم الهاتف");
        return;
      }

      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({ phone }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        const phoneMatch = response.match(/رقمك: (.+)/);
        const balanceMatch = response.match(/رصيدك: (.+) د/);

        if (phoneMatch && balanceMatch) {
          document.getElementById("walletPhone").innerText = phoneMatch[1];
          document.getElementById("walletBalance").innerText = balanceMatch[1];
          document.getElementById("wallet").style.display = "block";
        } else {
          alert(response);
        }
      })
      .catch(err => alert("حدث خطأ: " + err));
    }
  </script>
</body>
</html>
