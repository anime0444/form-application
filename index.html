<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محفظتي</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    form {
      display: none;
      margin-top: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
    }
    #wallet {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    #wallet h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>مرحباً بك في محفظتك</h2>
  <button onclick="showForm('signup')">اشتراك</button>
  <button onclick="showForm('login')">تسجيل الدخول</button>  <form id="signupForm" onsubmit="submitForm(event, 'signup')">
    <input type="text" id="signupPhone" placeholder="رقم الهاتف" required>
    <input type="password" id="signupPin" placeholder="كلمة السر (4 أرقام)" pattern="\\d{4}" required>
    <button type="submit">إنشاء حساب</button>
  </form>  <form id="loginForm" onsubmit="submitForm(event, 'login')">
    <input type="text" id="loginPhone" placeholder="رقم الهاتف" required>
    <input type="password" id="loginPin" placeholder="كلمة السر (4 أرقام)" pattern="\\d{4}" required>
    <button type="submit">دخول</button>
  </form>  <div id="wallet">
    <h3>مرحباً!</h3>
    <p><strong>رقم الهاتف:</strong> <span id="walletPhone"></span></p>
    <p><strong>الرصيد:</strong> <span id="walletBalance"></span> د</p>
  </div>  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzwmA42isHw6xX5FPJEputpUbxbMG9qYvt9CXgku66lp51gzdEydw70i25OB41w3wh8nA/exec";

    function showForm(formType) {
      document.getElementById('signupForm').style.display = (formType === 'signup') ? 'block' : 'none';
      document.getElementById('loginForm').style.display = (formType === 'login') ? 'block' : 'none';
      document.getElementById('wallet').style.display = 'none';
    }

    function submitForm(event, action) {
      event.preventDefault();

      const phone = document.getElementById(action + 'Phone').value.trim();
      const pin = document.getElementById(action + 'Pin').value.trim();

      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({ phone, pin, action }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        if (action === 'login' && txt.includes('مرحباً')) {
          const matchPhone = txt.match(/رقمك: (.+)/);
          const matchBalance = txt.match(/رصيدك: (.+) د/);

          if (matchPhone && matchBalance) {
            document.getElementById("walletPhone").innerText = matchPhone[1];
            document.getElementById("walletBalance").innerText = matchBalance[1];
            document.getElementById("signupForm").style.display = 'none';
            document.getElementById("loginForm").style.display = 'none';
            document.getElementById("wallet").style.display = 'block';
          }
        } else {
          alert(txt);
        }
      })
      .catch(err => alert("حدث خطأ: " + err));
    }
  </script></body>
</html>
